<section>
  <sl-input type="text" placeholder="Filter by city" size="medium" #filter (keydown.enter)="filterResults(filter.value)">
    <sl-icon name="search" slot="suffix" (click)="filterResults(filter.value)"/>
  </sl-input>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation"
  ></app-housing-location>
</section>
